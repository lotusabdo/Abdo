sug_5: "ئەگەر دۆخی پاک چالاک کرابێت.\nبۆتەکە دوای ٥ خولەک پەیامەکانی دەسڕێتەوە بۆ ئەوەی دڵنیا بیت لەوەی کە گفتوگۆکەت بە پاکی دەمێنێتەوە.\n\nدۆخی پاککردنەوە چالاک یان ناچالاک بکە لە /settings [Enabled by default]"
